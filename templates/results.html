{% extends 'index.html' %}

{% block content %}
<p>Showing {{n_results}} results for the word: <b>"{{word}}"</b></p>
  {% for dic in results_list %}
    <div class="card mx-5 my-4" style="width: 50rem;">
      <div class="card-body">
          <a href="{{dic['url']}}">{{dic['url']}}</a><br>
          <p><b># matches:</b> {{dic['n_coincidences']}} | <b>page rank:</b> {{dic['page_rank']}}</p>
      </div>
    </div>
  {% endfor %}
{% endblock %}
